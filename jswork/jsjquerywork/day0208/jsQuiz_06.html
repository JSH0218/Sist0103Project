<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name = prompt("당신의 이름은 무엇입니까?");
        document.write("나의 이름은 "+name+"입니다<br>");

        var height = prompt("당신의 키는 몇cm입니까?");
        document.write("나의 키는 "+height+"cm입니다<br>");

        var weight = Number(height)-110;
        document.write("당신의 표준몸무게는 "+weight+"kg입니다<br>");
    </script>
</body>
</html>
