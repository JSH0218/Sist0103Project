<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        #photo{
            position: relative;
            left: 100px;
            top: 20px;
        }

        #time{
            font-size: 2em;
            margin-left: 100px;
            font-weight: bold;
        }

        #myimg{
            position: relative;
        }
    </style>
</head>
<body>
    <img src="../image/만화이미지/01.png" id="photo">
    <script>
        var photo=document.querySelector("#photo");
        
        setTimeout(function(){
            photo.style.left="5000px";
            photo.style.top="200px";
            photo.style.width="400px";
        },3000); //3초뒤 함수호출
    </script>

    <h2>setTimeout & setInterval에 대한 공부</h2>
    <div id="time"></div>

    <script>

        setInterval(function(){
            writeTime();
        },1000);

        function writeTime(){
            var date=new Date();
            var h=date.getHours();
            var m=date.getMinutes();
            var s=date.getSeconds();

            var time=(h<10?"0"+h:h)+":"+(m<10?"0"+m:m)+":"+(s<10?"0"+s:s);
            document.getElementById("time").innerHTML=time;
        }
    </script>

    <hr>
    <img src="../image/jquery_img/01.png" id="myimg">

    <br><br>
    <button type="button" id="btngo" class="btn btn-info">Go!!</button>
    <button type="button" id="btnstop" class="btn btn-danger">Stop!!</button>

    <script>
        window.onkeyup=function(e){
            console.log(e.keyCode); //위38 아래40 우 39 좌 37
        }

        //go버튼누르면 0.1초마다이동
        var myimg;
        var xpos=0;
        var ms=100;
        var inter;

        myimg=document.getElementById("myimg");
        var intervalSet = false; // 추가 변수

        document.getElementById("btngo").onclick=function(){
            if (!intervalSet) { // 인터벌이 이미 설정되어 있지 않은 경우에만 실행
                inter = setInterval(function(){
                    myimg.style.left = xpos + "px";
                    xpos += 10;
                }, ms);
                intervalSet = true; // 인터벌 설정
            }
        }

        document.getElementById("btnstop").onclick=function(){
            clearInterval(inter); //setInterval멈춤
            intervalSet = false;
        }
    </script>
</body>
</html>
