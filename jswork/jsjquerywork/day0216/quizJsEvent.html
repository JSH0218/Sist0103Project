<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .iyou{
            border: 2px solid gray;
            width: 300px;
            height: 100px;
        }
    </style>
</head>

<body>
    <h3>1. 연예인 1.jpg~20.jpg까지 for반복문 이용해서 body에 출력하기</h3>
    <script>
        for(var i=1;i<=20;i++){
            document.write("<img src='../image/연예인사진/"+i+".jpg'>");
        }
    </script>
<hr>
    <h3>2. Food사진 1.jpg를 img태그로 나타낸후 id를 img1로 주고 그 아이디로 이벤트 추가 사진에 마우스 올리면 10.jpg로 바뀌고 클릭하면 11.jpg로 바뀌며
        마우스 벗어나면 원래 자기사진으로 (1.jpg) 변경되도록 이벤트 추가
    </h3>
    <img src="../image/Food/1.jpg" id="img1">
    <script>
        var defalutimg=document.getElementById("img1").getAttribute("src");
        document.getElementById("img1").onmouseover=function(){
            document.getElementById("img1").setAttribute("src","../image/Food/10.jpg");
        }
        document.getElementById("img1").onclick=function(){
            document.getElementById("img1").setAttribute("src","../image/Food/11.jpg");
        }
        document.getElementById("img1").onmouseout=function(){
            document.getElementById("img1").setAttribute("src",defalutimg);
        }
    </script>
<hr>
    <h3>버튼을 하나 만들고 버튼을 클릭시 prompt로 이름을 입력받아서 div태그안에 '내이름은 홍길동 입니다'리거 출력할것
        (div에 clss='iyou'라고 준후 css로 스타일 적용해볼것!!!)</h3>
        <div class="iyou" id="out"></div>
        <button type="button" id="btn">버튼</button>
        <script>
            document.getElementById("btn").onclick=function(){
                var name=prompt("이름을 입력하세요");
                document.getElementById("out").innerHTML="내이름은 "+name+" 입니다"
            }
        </script>

</body>

</html>
