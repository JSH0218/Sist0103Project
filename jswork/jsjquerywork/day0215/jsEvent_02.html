<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <script>
        function imgout(){
            var imgArr=new Array();
            for(var i=1;i<6;i++){
                imgArr.push("<img src='../image/만화이미지/0"+i+".png' class='rounded-circle'>");
            }
            var idx=prompt("인덱스번호를 입력해주세요");
            if(idx<0||idx>4){
                alert("해당번호의 이미지는 없습니다")
            }else{
                document.getElementById("out").innerHTML=imgArr[idx];
            }
        }
    </script>
</head>
<body>
    <!-- 이미지출력 이라는 버튼을 만들고 버튼을 클릭하면 prompt창이 나온다
    창에는 인덱스번호를 입력해주세요 라고 출력해준후 0이라고 입력시 0번이미지 나온다
    총 5개의 이미지를 imgArr에 배열형태로 넣고 자유로운 이미지 넣어줍니다
    (단 배열인덱스에 없는 값 입력시 해당번호의 이미지는 없습니다라고 출력합니다)
    이미지와 버튼은 부트스트랩 이용합니다-->

    <button type="button" class="btn btn-success" onclick="imgout()">이미지출력</button>
    <hr>
    <div id="out"></div>
</body>
</html>
