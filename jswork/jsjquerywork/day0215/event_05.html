<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        #result{
            width: 500px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-family: 'Nanum Pen Script';
            font-size: 25px;
            margin-top: 20px;
            border: 2px solid gray;
            background: url(../image/만화이미지/02.png) no-repeat right bottom;
            background-size: 50px 60px;
        }

        #imgceleb{
            border: 5px groove turquoise;
            margin: 30px 100px;
        }
    </style>
    <script>
        window.onload=function(){
            //버튼1이벤트
            document.getElementById("btn1").onclick=function(){
                var name=prompt("당신의 이름은?");

                if(name==null){
                    document.getElementById("result").innerHTML="<u>취소를 눌렀네요</u>";
                }else{
                    document.getElementById("result").innerHTML="<u>당신의 이름은 "+name+"입니다</u>";
                }
            }

            //버튼2이벤트
            document.getElementById("btn2").onclick=function(){
                var num=prompt("원하시는 사진번호를 입력하세요");
                if(num==null){
                    alert("사진을 바꾸지 않겠어요");
                    return;
                }else if(num<1||num>20){
                    alert("1~20번까지만 사진이 존재합니다");
                    return;
                }

                //document.getElementById("imgceleb").setAttribute("src","../image/연예인사진/"+num+".jpg");
                document.getElementById("imgceleb").src="../image/연예인사진/"+num+".jpg";
            }

            //버튼3이벤트
            document.getElementById("btn3").onclick=function(){
                var w=prompt("원하시는 너비를 입력하세요");
                if(w==null){
                    alert("너비변경을 취소합니다");
                } else{
                    document.getElementById("imgceleb").setAttribute("width",w);
                }
            }

            //버튼4이벤트
            document.getElementById("btn4").onclick=function(){
                document.getElementById("imgceleb").setAttribute("src","../image/Food/1.jpg");
            }

            //버튼5이벤트
            document.getElementById("btn5").onclick=function(){
                document.getElementById("imgceleb").setAttribute("src","../image/Food/2.jpg");
            }
        }
    </script>
</head>
<body>
    <button type="button" class="btn btn-info" id="btn1">이벤트연습1</button>
    <button type="button" class="btn btn-success" id="btn2">이벤트연습2</button>
    <button type="button" class="btn btn-warning" id="btn3">이벤트연습3</button>
    <button type="button" class="btn btn-danger" id="btn4">샌드위치</button>
    <button type="button" class="btn btn-danger" id="btn5">꼬치구이</button>

    <div id="result">테스트</div>
    <img src="../image/연예인사진/20.jpg" width="250" id="imgceleb">
</body>
</html>
