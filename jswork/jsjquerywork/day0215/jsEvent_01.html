<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <script>
        // 3개의 버튼에 부트스트랩 적용하고 각각의 버튼을 클릭하면result에 해당이미지를 출력하세요 
        // 단, 출력시마다 만화이미지를 출력할까요? 물어보고 예일 경우에만 이미지 출력
        function buttonComic() {
            var flag = confirm("만화이미지를 출력할까요?")
            if (flag) {
                document.getElementById("result").innerHTML = "<img src='../image/만화이미지/01.png' class='img-thumbnail'>";
            }
        }
        function buttonFood() {
            var flag = confirm("음식이미지를 출력할까요?")
            if (flag) {
                document.getElementById("result").innerHTML = "<img src='../image/Food/1.jpg' class='img-thumbnail'>";
            }
        }
        window.onload = function () {
            document.getElementById("btnCeleb").onclick = function () {
                var flag = confirm("음식이미지를 출력할까요?")
                if (flag) {
                    document.getElementById("result").innerHTML = "<img src='../image/연예인사진/1.jpg' class='img-thumbnail'>";
                }
            }
        }
    </script>
</head>

<body>
    <button type="button" onclick="buttonComic()" class="btn btn-primary">만화이미지</button>
    <button type="button" onclick="buttonFood()" class="btn btn-primary">음식이미지</button>
    <button type="button" id="btnCeleb" class="btn btn-primary">연예인이미지</button>
    <hr>
    <div id="result"></div>
</body>

</html>
