<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본태그연습</title>
</head>

<body>
    <b>Hello~~Html~~</b><!--b는 굵게--><br><!--한줄 줄바꿈 닫는태그 안해줘도됨-->
    Hello~~Html~~

    <!--pre태그 적용시는 레이아웃이 그대로 적용됨...엔터가 적용-->
    <pre>
        안녕하세요
        오늘부터
        html&css 배우는
        중입니다
    </pre>

    <!--선-->
    <hr>
    <hr color="#c71585" width="500" size="5" align="left">
    <hr color="#ffooff" width="1000" size="10" align="right">

    <!--단락처리 p태그 위아래 줄띠어줌 -->
    <p>안녕하세요 오늘부터 html1일입니다</p>

    디자인의 속성에 대하여 배울것이고<br>
    그리고 테이블이나 이미지 삽입도 배웁니다<br>

    <br>
    <!-- font속성 글꼴을 바꾸고자 할때는 face속성 -->
    <font size="5" color="red" face="Impact">Have a Nice Day</font><br>
    <font size="5" color="red" face="Comic Sans MS">Have a Nice Day</font><br>

    <!-- b는 굵게 u는 밑줄 -->
    <b style="font-size: 20pt; color: orange;"><u>안녕하세요</u></b><br>

    <!-- em : 배로 늘린다 의미 -->
    <b style="font-size: 2em;background-color: #ffccff;">오늘은 태그연습하는날</b><br>

    <!-- 취소선 -->
    <strike>가격 5000원</strike><br>

    X<sub>3</sub>+y<sub>2</sub><br>
    <big>The Bigman</big><br>
    <small>The samll</small><br>

    <!-- p태그 이용해서 기사 -->
    <p>"나라를 위해 뛰는데 어쩌구 저쩌구</p>

    <!-- 이미지 가져오기 -->
    <img alt="이미지1" src="../image/만화이미지/20.png">
</body>

</html>
