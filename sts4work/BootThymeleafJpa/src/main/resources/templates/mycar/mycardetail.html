<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
</head>
<body>
	<div style="margin: auto; width: 800px;">
		<table class="table table-bordered">
			<tr>
				<td>
					<b>
						<span th:text="${dto.carname}"></span>
					</b>
				</td>
			</tr>
			<tr>
				<td>
					<img th:src="'/save/'+${dto.carphoto}" style="width: 800px;">
				</td>
			</tr>
			<tr>
				<td>
					<button type="button" class="btn btn-success" onclick="location.href='list'">목록</button>
					<button type="button" class="btn btn-info" onclick="location.href='writeform'">추가</button>
					<button type="button" class="btn btn-warning" th:onclick="|location.href='updateform?num=' + ${dto.num}|">수정</button>
					<button type="button" class="btn btn-danger" th:onclick="|location.href='delete?num=' + ${dto.num}|">삭제</button>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
