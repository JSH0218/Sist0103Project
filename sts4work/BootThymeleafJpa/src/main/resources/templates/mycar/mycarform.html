<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
</head>
<body>
	<div style="margin: auto; width: 500px;">
		<form action="save" method="post" enctype="multipart/form-data">
			<table class="table table-bordered">
				<tr>
					<th class="table-warning">차량명</th>
					<td>
						<input type="text" name="carname" required="required" class="form-control" style="width: 130px;">
					</td>
				</tr>
				<tr>
					<th class="table-warning">차량색상</th>
					<td>
						<input type="color" name="carcolor" required="required" class="form-control" style="width: 130px;">
					</td>
				</tr>
				<tr>
					<th class="table-warning">차량가격</th>
					<td>
						<input type="text" name="carprice" required="required" class="form-control" style="width: 130px;">
					</td>
				</tr>
				<tr>
					<th class="table-warning">차량사진</th>
					<td>
						<input type="file" name="carupload" required="required" class="form-control" style="width: 260px;">
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<button type="submit" class="btn btn-info">저장</button>
						<button type="button" class="btn btn-success" onclick="location.href='list'">목록</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
