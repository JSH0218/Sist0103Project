<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
</head>
<body>
	<div style="margin: auto; width: 800px;">
		<h3 class="alert alert-danger">MyCar 목록 출력</h3>
		<h5>
			<b>총 [[${totalCount}]]개의 자동차 정보가 등록되었습니다</b>
			<button type="button" class="btn btn-outline-info" style="margin-right: 100px;" onclick="location.href='writeform'">자동차정보등록</button>
		</h5>
		<hr>
		<table class="table table-bordered">			
			<tr class="table-light" align="center">
				<th>번호</th>
				<th>차량명</th>
				<th>색상</th>
				<th>가격</th>
			</tr>
			<tr th:if="${totalCount==0}">
				<td colspan="4" align="center">등록된 자동차 정보가 없습니다</td>
			</tr>
			<tr th:each="dto,iter:${list}" align="center">
				<td>[[${iter.count}]]</td>
				<td>
					<a th:href="@{'detail?num='+${dto.num}}" style="text-decoration: none; color: black;">
						<img th:src="@{|/save/${dto.carphoto}|}" style="width: 40px; height: 40px;">
						[[${dto.carname}]]
					</a>
				</td>
				<td th:style="'background-color: '+${dto.carcolor}"></td>
				<td>
					<span th:text="${#numbers.formatInteger(dto.carprice,0,'COMMA')}"></span>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
