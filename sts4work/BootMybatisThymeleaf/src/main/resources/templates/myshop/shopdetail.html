<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
</head>
<body>
	<div style="margin: auto; width: 1000px;">
		<div style="display: flex; justify-content: center;">
			<div>
				<img th:src="@{|/photo/${dto.photo}|}">
			</div>
			<div style="display: flex; flex-direction: column; justify-content: space-around;">
				<h4>상품명: [[${dto.sangpum}]]</h4>
				<h4>가격: [[${#numbers.formatCurrency(dto.price)}]]</h4>
				<h4>색상: <span th:style="'display: inline-flex; width: 20px; height: 20px; border-radius: 50%; background-color:'+${dto.color}+';'"></span></h4>
				<h4>입고일: [[${#dates.format(dto.writeday,'yyyy-MM-dd HH:mm')}]]</h4>
			</div>
		</div>
		<div style="display: flex; justify-content: end;">
    		<button type="button" class="btn btn-success" onclick="location.href='/'">목록</button>
    		<button type="button" class="btn btn-info" onclick="location.href='addform'">추가</button>
    		<button type="button" class="btn btn-warning" th:onclick="|location.href='updateform?num=${dto.num}'|">수정</button>
    		<button type="button" class="btn btn-danger" th:onclick="|location.href='delete?num=${dto.num}'|">삭제</button>
		</div>
	</div>
</body>
</html>
