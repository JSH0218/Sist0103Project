<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
</head>
<body>
	<div style="margin: auto; width: 1000px;">
		<h2>
			<b>총 [[${totalCount}]]개의 상품이 있습니다</b>
			<button type="button" class="btn btn-outline-success" style="margin-left: 200px;" onclick="location.href='addform'">상품추가</button>
		</h2>
		<hr>
		<table class="table table-bordered" style="width: 1000px;">
			<tr class="table-success">
				<th>번호</th>
				<th>상품명</th>
				<th>가격</th>
				<th>날짜</th>
			</tr>
			<tr th:if="${totalCount==0}">
				<td colspan="4" align="center">등록된 상품이 없습니다</td>
			</tr>
			<tr th:if="${totalCount>0}" th:each="dto:${list}">
				<td th:text="${dto.num}"></td>
				<td>
					<a th:href="@{|/detail?num=${dto.num}|}">
						[[${dto.sangpum}]]
						<img th:src="@{|/photo/${dto.photo}|}" style="width: 100px;">
					</a>
				</td>
				<td th:text="${#numbers.formatCurrency(dto.price)}"></td>
				<td th:text="${#dates.format(dto.writeday,'yyyy-MM-dd HH:mm')}"></td>
			</tr>
		</table>
	</div>
</body>
</html>
