<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
</head>
<body>
	<div style="margin: auto; width: 500px;">
		<form action="insert" method="post" enctype="multipart/form-data">
			<table class="table table-bordered">
				<tr>
					<th class="table-light">상품명</th>
					<td>
						<input type="text" name="sangpum" class="form-control" required="required">
					</td>
				</tr>
				<tr>
					<th class="table-light">가격</th>
					<td>
						<input type="text" name="price" class="form-control" required="required">
					</td>
				</tr>
				<tr>
					<th class="table-light">이미지</th>
					<td>
						<input type="file" name="upload" class="form-control" required="required">
					</td>
				</tr>
				<tr>
					<th class="table-light">색상</th>
					<td>
						<input type="color" name="color" class="form-control" value="#ffcccc">
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<button type="submit" class="btn btn-info">저장</button>
						<button type="button" class="btn btn-success" onclick="location.href='list'">목록</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
