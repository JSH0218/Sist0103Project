<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
</head>
<body>
	<div style="margin: auto; width: 1000px; display: flex; justify-content: center;">
		<div style="margin-right: 25px;">
			<img th:src="'/productimage/'+${dto.pro_image}" style="width: 250px; height: 250px;">
		</div>
		<div style="display: flex; flex-direction: column; justify-content: space-around; margin-left: 25px;">
			<div>
				<h4>[[${dto.pro_name}]]</h4>
				<h4>[[${#numbers.formatCurrency(dto.pro_price)}]]</h4>
				<h4>price [[${dto.pro_price}]]</h4>
			</div>
			<div style="display: flex;">
				<div style="width: 50px; height: 50px; border: 2px solid black; display: flex; justify-content: center; align-items: center; margin-right: 10px;">
					<i class="bi bi-suit-heart" style="color: red;"></i>
				</div>
				<div style="width: 50px; height: 50px; border: 2px solid black; display: flex; justify-content: center; align-items: center; margin-right: 10px;">
					<i class="bi bi-cart"></i>
				</div>
				<button type="button" style="background-color: orange; color: white; border: none;">BUY NOW</button>
			</div>
		</div>
	</div>
</body>
</html>
