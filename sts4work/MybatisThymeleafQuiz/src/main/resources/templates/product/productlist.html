<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
</head>
<body>
	<div style="margin: auto; width: 1000px;">
		<table class="table table-bordered">
			<tr class="table-info" style="text-align: center; vertical-align: middle;">
				<th>상품번호</th>
				<th>상품명</th>
				<th>가격</th>
				<th>대표 이미지</th>
				<th>등록일시</th>
				<th>관리</th>
			</tr>
			<tr th:if="${totalCount==0}" style="text-align: center; vertical-align: middle;">
				<td colspan="6" align="center">등록된 상품정보가 없습니다</td>
			</tr>
			<tr th:each="dto:${list}" style="text-align: center; vertical-align: middle;">
				<td>[[${dto.pro_num}]]</td>
				<td>
					<a th:href="'detail?pro_num='+${dto.pro_num}" style="text-decoration: none; color: black;">
						<b>
							[[${dto.pro_name}]]
						</b>
					</a>
				</td>
				<td>
					[[${#numbers.formatCurrency(dto.pro_price)}]]
				</td>
				<td th:if="${dto.pro_image!=null}">
					<img th:src="@{'/productimage/' + ${dto.pro_image}}" style="width: 100px; height: 100px;">
				</td>
				<td th:if="${dto.pro_image==null}">
					이미지 준비중
				</td>
				<td>
					[[${#dates.format(dto.pro_create_date,"yyyy-MM-dd")}]]
				</td>
				<td>
					<i class="bi bi-eye-fill"></i>
					<i class="bi bi-pencil-square"></i>
					<i class="bi bi-trash-fill"></i>
				</td>
			</tr>
		</table>
		<div style="display: flex; justify-content: right;">
			<button type="button" class="btn btn-info" onclick="location.href='addform'">상품등록</button>
		</div>
	</div>
</body>
</html>
