<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&display=swap"
	rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
</head>
<body>
	<button type="button" class="btn btn-outline-info" id="btn1">teamtoxml.jsp읽기</button>

	<button type="button" class="btn btn-outline-success" id="btn2">foodtoxml.jsp읽기</button>
	<br>
	<br>
	<div id="result">결과</div>

	<script type="text/javascript">
		$("#btn1").click(function() {

			$.ajax({
				type : "get",
				url : "teamtoxml.jsp",
				dataType : "xml",
				success : function(data) {

					var s = "";

					$(data).find("team").each(function(idx, ele) {
						var e = $(ele);

						s += "번호:" + e.attr("num") + "<br>";
						s += "이름: " + e.find("name").text() + "<br>";
						s += "운전면허: " + e.find("driver").text() + "<br>";
						s += "주소: " + e.find("addr").text() + "<br>";
						s += "작성일: " + e.find("writeday").text() + "<br>";
						s += "--------------------<br>";
					});

					$("#result").html(s);
				}
			})
		});

		$("#btn2").click(function() {

			$.ajax({
				type : "get",
				url : "foodtoxml.jsp",
				dataType : "xml",
				success : function(data) {

					var s = "";

					$(data).find("food").each(function(idx, ele) {
						var e = $(ele);

						s += "번호:" + e.attr("num") + "<br>";
						s += "이름: " + e.find("foodname").text() + "<br>";
						s += "<img src='"+e.find("foodphoto").text()+"'><br>";
						s += "가격: " + e.find("price").text() + "<br>";
						s += "갯수: " + e.find("cnt").text() + "<br>";
						s += "--------------------<br>";
					});

					$("#result").html(s);
				}
			})
		});
	</script>

</body>
</html>
